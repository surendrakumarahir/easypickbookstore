<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Pick Book Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="public/logo/logo.png" alt="Easy Pick Book Store" class="logo">
        <h1>Easy Pick Book Store</h1>
        <div class="controls">
            <select id="category-filter">
                <option value="all">All Categories</option>
            </select>
            <select id="sort-by">
                <option value="default">Sort by</option>
                <option value="title">Title (A-Z)</option>
                <option value="price">Price (Low to High)</option>
            </select>
            <input type="search" id="search-input" placeholder="Search by title, author, or category...">
        </div>
    </header>

    <main id="book-list" class="book-grid"></main>

    <script src="app.js"></script>
</body>
</html>
